<!DOCTYPE html>
<html>
<head>
  <title>inBetweenTime.js Examples</title>
  <link rel='shortcut icon' type='image/x-icon'" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body class="bg-white/ dark:bg-gray-950">
  <main class="p-5">

    <div class="w-full flex flex-col items-center justify-center">
      <img src="./images/inbt_LOGO.png" class="md:w-1/3 w-1/2"/>
    </div>
    
    <h1 class="text-3xl py-3 text-black dark:text-white">Examples</h1>
    <div class="border-b border-gray-900/90"></div>

    <h2 class="py-3  text-black dark:text-white">Simple Animation</h2>
    <div class="w-60 bg-gray-900/90 rounded-xl">
      <div id="simple-box" class="box"></div>
    </div>

    <h2 class="py-3  text-black dark:text-white">Complex Animation</h2>
    <div class="w-60 bg-gray-900/90 rounded-xl shadow-xl">
      <div id="complex-box" class="box"></div>
    </div>
    
    <h2 class="py-3 text-black dark:text-white"">Complex Animation</h2>
    <p class="py-3 text-black dark:text-white"">Multiple elements animated with different timings, demonstrating the use of multiple runners.</p>
    <div id="complex-animation-container" style="height: 100px; position: relative;"></div>

    <h2 class="py-3 text-black dark:text-white">Sprite Sheet Animation</h2>
    <div id="wolf" class="walk-1">
      <div id="tail" class="tail-1"></div>
    </div>
    <div class="border-b border-gray-900/90"></div>

    <div class="container">
      <h2 class="py-3 text-black dark:text-white">Perlin Noise Animation</h2>
      <p class="py-3 text-black dark:text-white">Generating a 2D Perlin noise pattern. <a  class="text-gray-400" href="./perlin-noise.html">View here</a>.</p>
    </div>

  </main>

  <script type="module" src="./scripts/main.js"></script>

</body>
</html>
