<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Noise Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body class="bg-gray-950">
  <main class="p-5 w-full">
    <h1 class="text-3xl py-3 text-black dark:text-white">Perlin Noise Animation</h1>
    <div class="border-b border-gray-900/90"></div>

    <div class="container">
      <p class="py-3 text-black dark:text-white">Generating a 2D Perlin noise pattern. (hover to pause iterator)</p>
      <canvas id="perlin-canvas" width="500" height="500"></canvas>
      <button id="wait-button" class="my-3 bg-transparent hover:bg-gray-100 text-gray-800 hover:text-black transition-all cursor-pointer text-white font-semibold py-2 px-4 border border-white rounded shadow">
        Wait 2 Seconds
      </button>
    </div>
  </main>
  <script type="module" src="scripts/perlin-noise.js"></script>

</body>
</html>
