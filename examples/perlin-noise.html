<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Noise Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .container {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body class="bg-gray-950">

  <div class="container">
    <h2 class="py-3 text-black dark:text-white">Perlin Noise Animation</h2>
    <p class="py-3 text-black dark:text-white">Generating a 2D Perlin noise pattern.</p>
    <canvas id="perlin-canvas" width="500" height="500"></canvas>
    <button id="wait-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
      Wait 2 Seconds
    </button>
  </div>

  <script type="module" src="perlin-noise.js"></script>

</body>
</html>
