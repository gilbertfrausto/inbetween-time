<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Between Time Immutable Examples</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .container {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: steelblue;
      position: relative;
    }
    .complex-box {
        width: 20px;
        height: 20px;
        background-color: tomato;
        border-radius: 50%;
        position: absolute;
        transition: all .2s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Simple Animation</h2>
    <p>A box moving from left to right.</p>
    <div id="simple-animation-box" class="box"></div>
  </div>

  <div class="container">
    <h2>Complex Animation</h2>
    <p>Multiple elements animated with different timings, demonstrating the use of multiple runners.</p>
    <div id="complex-animation-container" style="height: 100px; position: relative;"></div>
  </div>

  <div class="container">
    <h2>Lerp Animation</h2>
    <p>Demonstrates linear interpolation for smooth movement.</p>
    <div id="lerp-animation-container" style="height: 50px; position: relative;"></div>
  </div>

  <script type="module" src="examples.js"></script>

</body>
</html>
